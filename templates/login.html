{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Mes Frais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <a href="/" class="mb-4 text-decoration-none d-flex flex-column align-items-center">
            <img src="https://img.icons8.com/fluency/344/money-bag.png" alt="Logo Mes Frais" class="mb-2" style="max-width: 80px;">
            <span class="fs-3 fw-bold text-primary align-middle">Mes Frais</span>
        </a>
        <div class="card shadow-sm p-4" style="max-width: 350px; width: 100%;">
            <h2 class="mb-4 text-center">Connexion</h2>
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="username" class="form-control" id="id_username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="id_password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <div class="text-center mt-3">
                <a href="/register/" class="text-decoration-none">Cr√©er un compte</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
